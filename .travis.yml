language: python
python:
  - "2.7"
  - "3.4"
  - "3.6"
# Command to install dependencies
install:
  - pip install -U pip setuptools
  # Install mypy for type checking if we are on Python 3
  - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then pip install -U mypy; fi
  - pip install -r requirements.txt
# Command to run tests
script:
  # Run mypy for type checking if we are on Python 3
  - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then python -m mypy sslyze --ignore-missing-import --strict-optional; fi
  - python run_tests.py
deploy:
  provider: pypi
  user: "nabla"
  password:
    secure: ""
  on:
    tags: true
